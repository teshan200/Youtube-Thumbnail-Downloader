<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Youtube Video Thumbnail</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <form action="#">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title">Paste Video URL:</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=loO6ws2X50Y" required>
            </div>
        </div>
        <div class="preview-area">
            <i class="fas fa-cloud-download-alt"></i>
            <span>Paste video URL to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download Thumbnail</button>
    </form>
</body>
</html>
